# Cloud Build configuration for TCV Video QC Analyzer
# Automatically builds and deploys to Cloud Run on push
# Uses async processing architecture for reliable large file handling

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tcv-video-analyzer:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tcv-video-analyzer:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/tcv-video-analyzer:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/tcv-video-analyzer:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'tcv-video-analyzer'
      - '--image'
      - 'gcr.io/$PROJECT_ID/tcv-video-analyzer:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '4'
      - '--timeout'
      - '900'
      - '--concurrency'
      - '10'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--cpu-boost'
      # This service does long-running background work after returning 202.
      # Cloud Run's default CPU throttling would make that work extremely slow.
      - '--no-cpu-throttling'
      - '--service-account'
      - 'tcv-analyzer@$PROJECT_ID.iam.gserviceaccount.com'
      - '--set-env-vars'
      - 'GCS_BUCKET=${_GCS_BUCKET},SUPABASE_URL=${_SUPABASE_URL}'
      - '--set-secrets'
      - 'GCP_CALLBACK_SECRET=GCP_CALLBACK_SECRET:latest,SUPABASE_SERVICE_ROLE_KEY=SUPABASE_SERVICE_ROLE_KEY:latest'
      - '--allow-unauthenticated'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/tcv-video-analyzer:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/tcv-video-analyzer:latest'

# Build configuration
options:
  logging: CLOUD_LOGGING_ONLY

# Substitution variables (set these in Cloud Build trigger)
substitutions:
  _GCS_BUCKET: 'video-analysis'
  _SUPABASE_URL: 'https://replace-with-your-self-hosted-supabase.example.com'
